services:
  postgres:
    image: postgres:16-alpine
    container_name: cfmn-dev-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cfmn
    volumes:
      # This volume persists the database data
      - postgres-data-dev:/var/lib/postgresql/data
      # This script will run on initialization from the /database directory
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    ports:
      - "5432:5432"



volumes:
  postgres-data-dev:
    name: postgres-data-dev
