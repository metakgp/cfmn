services:
  postgres:
    image: postgres:16-alpine
    container_name: cfmn-dev-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cfmn
    volumes:
      # This volume persists the database data
      - postgres-data-dev:/var/lib/postgresql/data
      # This script will run on initialization from the /database directory
      - ../cfmn/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    networks:
      - metaploy-private-network

networks:
  metaploy-private-network:
    external: true
    name: metaploy-private-network
volumes:
  postgres-data-dev:
    name: postgres-data-dev
